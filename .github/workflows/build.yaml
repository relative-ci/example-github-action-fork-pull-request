name: Build

on:
  push:
    branches:
      - master
  pull_request:
permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Install dependencies
      - run: npm ci

      # Build and output webpack stats
      - run: npm run build -- --json webpack-stats.json

      # Upload artifacts/webpack-stats.json to use on relative-ci.yaml
      - name: Upload webpack stats artifact
        uses: relative-ci/agent-upload-artifact-action@ed9caa4d8346e95665d1576342b3ee8a9aff76f3
        with:
          webpackStatsFile: ./webpack-stats.json
